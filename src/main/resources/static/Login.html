<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogify - Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f7fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .login-container {
          background: #ffffff;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
          width: 320px;
          text-align: center;
        }

        .login-container h1 {
          font-size: 1.8rem;
          margin-bottom: 1.5rem;
          color: #333333;
        }

        .form-group {
          margin-bottom: 1rem;
          text-align: left;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-size: 0.9rem;
          color: #555;
        }

        .form-group input {
          width: 100%;
          padding: 0.7rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
          outline: none;
        }

        .form-group input:focus {
          border-color: #4a90e2;
          box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
        }

        .login-btn {
          width: 100%;
          padding: 0.8rem;
          background: #4a90e2;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          color: #fff;
          cursor: pointer;
          transition: background 0.3s;
        }

        .login-btn:hover {
          background: #357abd;
        }

        .footer-text {
          margin-top: 1rem;
          font-size: 0.85rem;
          color: #777;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Blogify Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <!-- FIX: id and name both should match -->
            <input type="text" id="username" name="userName" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer-text">
        &copy; 2025 Blogify - Blog Management System
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      try {
        const userName = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!userName || !password) {
          alert("Please enter both username and password.");
          return;
        }

        console.log('Sending login request...');

        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userName, password }) // ✅ Matches DTO exactly
        });

        console.log('Login response status:', response.status);

        if (response.ok) {
          const data = await response.json();
          console.log('Login response:', data);

          if (data?.token) {  // ✅ Safer null check
            localStorage.setItem('jwt', data.token);
            console.log('Token stored in localStorage');
            alert('Login successful!');
            window.location.href = 'Home.html';
          } else {
            console.error('No token in response:', data);
            alert('Login failed: Server response missing token');
          }
        } else {
          const errorData = await response.text();
          console.error('Login failed:', errorData);
          alert('Login failed: ' + (errorData || 'Unknown error'));
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed: ' + error.message);
      }
    });
</script>
</body>
</html>
