<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogify - Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f7fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .login-container {
          background: #ffffff;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
          width: 320px;
          text-align: center;
        }

        .login-container h1 {
          font-size: 1.8rem;
          margin-bottom: 1.5rem;
          color: #333333;
        }

        .form-group {
          margin-bottom: 1rem;
          text-align: left;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-size: 0.9rem;
          color: #555;
        }

        .form-group input {
          width: 100%;
          padding: 0.7rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
          outline: none;
        }

        .form-group input:focus {
          border-color: #4a90e2;
          box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
        }

        .login-btn {
          width: 100%;
          padding: 0.8rem;
          background: #4a90e2;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          color: #fff;
          cursor: pointer;
          transition: background 0.3s;
        }

        .login-btn:hover {
          background: #357abd;
        }

        .footer-text {
          margin-top: 1rem;
          font-size: 0.85rem;
          color: #777;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Blogify Login</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer-text">
        &copy; 2025 Blogify - Blog Management System
    </div>
</div>
</body>
</html>
