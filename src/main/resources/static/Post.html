<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogify - Post Details</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f7fa;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        header {
          background: #4a90e2;
          color: #fff;
          padding: 1rem 2rem;
          text-align: center;
          width: 100%;
        }

        header h1 {
          margin: 0;
          font-size: 1.8rem;
        }

        .container {
          background: #ffffff;
          margin-top: 2rem;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.15);
          width: 700px;
          max-width: 95%;
        }

        .post-title {
          font-size: 2rem;
          color: #333;
          margin-bottom: 1rem;
        }

        .post-content {
          font-size: 1.05rem;
          color: #555;
          line-height: 1.6;
          margin-bottom: 1.5rem;
          white-space: pre-line;
        }

        .post-author {
          font-size: 0.95rem;
          color: #777;
          text-align: right;
          margin-top: 1rem;
        }

        .back-btn {
          display: inline-block;
          margin-top: 1.5rem;
          padding: 0.8rem 1.2rem;
          background: #4a90e2;
          color: #fff;
          text-decoration: none;
          border-radius: 8px;
          font-size: 0.95rem;
          transition: background 0.3s;
        }

        .back-btn:hover {
          background: #357abd;
        }
    </style>
</head>
<body>
<header>
    <h1>Blogify</h1>
</header>

<div class="container">
    <div class="post-title" id="postTitle"></div>
    <div class="post-content" id="postContent"></div>
    <div class="post-author" id="postAuthor"></div>
    <a href="Home.html" class="back-btn">‚Üê Back to All Posts</a>
</div>
<script>
    function getPostId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('postId');
    }
    async function loadPost() {
        const postId = getPostId();
        if (!postId) return;
        const token = localStorage.getItem('jwt');
        const response = await fetch(`/api/posts/${postId}`, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });
        if (response.ok) {
            const post = await response.json();
            document.getElementById('postTitle').textContent = post.title;
            document.getElementById('postContent').textContent = post.content;
            document.getElementById('postAuthor').textContent = `- Author: ${post.author}`;
        } else {
            document.getElementById('postTitle').textContent = 'Post not found.';
            document.getElementById('postContent').textContent = '';
            document.getElementById('postAuthor').textContent = '';
        }
    }
    loadPost();
</script>
</body>
</html>
