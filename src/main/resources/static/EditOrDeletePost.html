<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogify - Edit or Delete Post</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f7fa;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        header {
          background: #4a90e2;
          color: #fff;
          padding: 1rem 2rem;
          text-align: center;
          width: 100%;
        }

        header h1 {
          margin: 0;
          font-size: 1.8rem;
        }

        .container {
          background: #ffffff;
          margin-top: 2rem;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.15);
          width: 500px;
          max-width: 90%;
        }

        .container h2 {
          margin-bottom: 1.5rem;
          color: #333;
          text-align: center;
        }

        .form-group {
          margin-bottom: 1.2rem;
          text-align: left;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-size: 0.95rem;
          color: #555;
        }

        .form-group input,
        .form-group textarea {
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
          outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
          border-color: #4a90e2;
          box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
        }

        .form-group textarea {
          resize: vertical;
          min-height: 120px;
        }

        .btn-group {
          display: flex;
          justify-content: space-between;
          gap: 10px;
          margin-top: 1rem;
        }

        .btn {
          flex: 1;
          padding: 0.9rem;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          cursor: pointer;
          transition: background 0.3s;
          color: #fff;
        }

        .save-btn {
          background: #4a90e2;
        }
        .save-btn:hover {
          background: #357abd;
        }

        .cancel-btn {
          background: #999;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          line-height: 2.3rem;
        }
        .cancel-btn:hover {
          background: #666;
        }

        .delete-btn {
          background: #e74c3c;
        }
        .delete-btn:hover {
          background: #c0392b;
        }
    </style>
</head>
<body>
<header>
    <h1>Blogify</h1>
</header>

<div class="container">
    <h2>Edit or Delete Your Post</h2>
    <form id="editPostForm">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" value="" required>
        </div>
        <div class="form-group">
            <label for="content">Post Content</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="" readonly>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn save-btn">Save Changes</button>
            <a href="Post.html" class="btn cancel-btn">Cancel</a>
            <button type="button" class="btn delete-btn" id="deleteBtn">Delete Post</button>
        </div>
    </form>
</div>
<script>
    // Helper to get postId from query string
    function getPostId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('postId');
    }
    // Fetch post details and populate form
    async function loadPost() {
        const postId = getPostId();
        if (!postId) return;
        const token = localStorage.getItem('jwt');
        const response = await fetch(`/api/posts/${postId}`, {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });
        if (response.ok) {
            const post = await response.json();
            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
            document.getElementById('author').value = post.author;
        }
    }
    loadPost();
    // Handle edit (PUT)
    document.getElementById('editPostForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const postId = getPostId();
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const token = localStorage.getItem('jwt');
        const response = await fetch(`/api/posts/${postId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ title, content })
        });
        if (response.ok) {
            alert('Post updated successfully!');
            window.location.href = `Post.html?postId=${postId}`;
        } else {
            alert('Failed to update post!');
        }
    });
    // Handle delete (DELETE)
    document.getElementById('deleteBtn').addEventListener('click', async function() {
        const postId = getPostId();
        const token = localStorage.getItem('jwt');
        if (confirm('Are you sure you want to delete this post?')) {
            const response = await fetch(`/api/posts/${postId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            if (response.ok) {
                alert('Post deleted successfully!');
                window.location.href = 'Home.html';
            } else {
                alert('Failed to delete post!');
            }
        }
    });
</script>
</body>
</html>
